<!DOCTYPE html>
<html>
    <head>
        <title>Color Buster</title>
        <link href="StyleSheet1.css" rel="stylesheet"></link>
        <script src="jquery.js"></script>
        
    </head>
<body>
     
    <div class="bigbox">
        <div class="rowbox">
            <div id="11" class="lilbox red"></div>
            <div id="12" class="lilbox red"></div>
            <div id="13" class="lilbox blue"></div>
        </div>
        <div class="rowbox">
            <div id="21" class="lilbox green"></div>
            <div id="22" class="lilbox red"></div>
            <div id="23" class="lilbox green"></div>
        </div>
        <div class="rowbox">
            <div id="31" class="lilbox blue"></div>
            <div id="32" class="lilbox blue"></div>
            <div id="33" class="lilbox green"></div>
        </div>
    </div>
    <div id="Div1" class="reset">Swap Colors</div>
    <div id="scoredisplay" class="display">0</div>
   
    <div id="start" class="timer">Start</div>

    <script src="script.js"></script>
</body>
</html>
